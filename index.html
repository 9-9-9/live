<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Live preview</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./styles/live_preview_for_response.css">
  <head>
  <body>
    <div class="live-preview-header">
      
      <div id="advanced">
        <div class="bg">
          <div class="top_container container">
            <div class="responsive-block">
              <ul id="responsivator">
                <li class="response" id="desktop"><a href="javascript:;"></a></li>
                <li class="response" id="tablet-landscape"><a href="javascript:;"></a></li>
                <li class="response" id="tablet-portrait"><a href="javascript:;"></a></li>
                <li class="response" id="iphone-landscape"><a href="javascript:;"></a></li>
                <li class="response active" id="iphone-portrait"><a href="javascript:;"></a></li>
              </ul>
              <input class="website-url" type="text" size="15">
            </div>
          </div>
        </div>
      </div>
    
    </div>

    <div class="liveframe-color">
    <div class="iframe-wrap wrap-phone-port">
      <iframe id="live-website-url" src="http://www.webdesign.org/web-templates/demo?template_id=111323" scrolling="auto" width="100%" height="100%" frameborder="0" style="position: absolute; left: 448.5px;" class="phone-port"></iframe>
    </div>
    </div>

  </body>
  <script src="./js/jquery.js" type="text/javascript"></script>
  <script src="./js/live_preview_for_response.js" type="text/javascript"></script>
</html>
